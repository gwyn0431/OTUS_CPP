before_script:
- sudo apt-get install libboost-test-dev -y
- echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list
- sudo apt-get update -qq
- cd L-01
script:
- cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -T HelloWorld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -ugwyn0431:$BINTRAY_API_KEY "https://api.bintray.com/content/gwyn0431/OTUS_CPP/HelloWorld/$TRAVIS_BUILD_NUMBER/HelloWorld_0.0.$TRAVIS_BUILD_NUMBER.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
